<!DOCTYPE html>
<html>
<head>
	<title>FillUpForm</title>
</head>
<body>
	<form class="container">
		<h2>Fill Up Form</h2>
		<label>Email:</label>
		<input type="text" placeholder="Enter Email" name="Email"> <br><br>
		<label>Password</label>
		<input type="text" placeholder="Enter Password" name="Password"><br><br>
		<label>Select Country:</label>
		<select class="placeholder droupdown">
			<option selected="selected" style="display:none;">Select Country</option>
			<option>India</option>
			<option>Africa</option>
			<option>Japan</option>
			<option>Usa</option>
		</select> <br><br>

		<label>Select State:</label>
		<select class="placeholder droupdown2">
			<option selected="selected" style="display:none">Select State</option>
			<option>A.P</option>
			<option>T.N</option>
			<option>Karnataka</option>
		<option>U.P</option>
			
		</select><br><br>

		<label>Gender</label>
		<br>
		<br>
		<input type="radio" name="Male">Male
		<br>
		<input type="radio" name="Female">Female
		<br>
		<input type="radio" name="Trans Gender">TransGender
		<br><br>

		<label> I Agree</label>
		<input type="checkbox" name="I Agree">
		<br>
		<label>I DisAgree</label>
		<input type="checkbox" name="I DisAgree">
		<br><br>

		<label>File</label>
		<br><br>
		<input type="submit" value ="Submit">
		
		<input type="Reset"> 

</body>
</html>
